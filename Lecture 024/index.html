<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .box{
            background-color: lightgreen;
            height: 15vh;
            margin: 10px 0;
            border: 1px solid white;
            font-size: 2rem;
        }
        .row{
            border: 1px solid red;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xxl-4 col-xl-3 col-lg-4 col-md-3 col-sm-4 col-6 box">1</div>
            <div class="col-xxl-4 col-xl-3 col-lg-4 col-md-3 col-sm-4 col-6 box">2</div>
            <div class="col-xxl-4 col-xl-3 col-lg-4 col-md-3 col-sm-4 col-6 box">3</div>
            <div class="col-xxl-4 col-xl-3 col-lg-4 col-md-3 col-sm-4 col-6 box">4</div>
            <div class="col-xxl-4 col-xl-3 col-lg-4 col-md-3 col-sm-4 col-6 box">5</div>
            <div class="col-xxl-4 col-xl-3 col-lg-4 col-md-3 col-sm-4 col-6 box">6</div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
