    <h1>Form in HTML</h1>
    <form>
        <div>
            <label for="">First Name:</label>
            <input type="text" required name="first_name">
        </div>
        <br>
        <div>
            <label for="">Last Name:</label>
            <input type="text" required name="last_name">
        </div>
        <br>
        <div>
            <label for="">Please select your proffession:</label>
            <div>
                <input type="radio" name="proffesion" id="webDesigner">
                <label for="webDesigner">Web Designer</label>
                <input type="radio" name="proffesion" id="webDeveloper" checked>
                <label for="webDeveloper">Web Developer</label>
                <input type="radio" name="proffesion" id="softwareDeveloper">
                <label for="softwareDeveloper">Software Developer</label>
            </div>
        </div>
        <br>
        <div>
            <label for="">Please select your city:</label>
            <div>
                <input type="radio" name="city" id="gujrat" checked>
                <label for="gujrat">Gujrat</label>
                <input type="radio" name="city" id="lahore">
                <label for="lahore">Lahore</label>
                <input type="radio" name="city" id="islamabad">
                <label for="islamabad">Islamabad</label>
                <input type="radio" name="city" id="sialkot">
                <label for="sialkot">Sialkot</label>
            </div>
        </div>
        <br>
        <div>
            <label for="">Please choose your hobbies:</label>
            <div>
                <input type="checkbox" name="hobby" id="Gardening">
                <label for="Gardening">Gardening</label>
                <input type="checkbox" name="hobby" id="Coding" checked>
                <label for="Coding">Coding</label>
                <input type="checkbox" name="hobby" id="WatchingMovies">
                <label for="WatchingMovies">Watching Movies</label>
                <input type="checkbox" name="hobby" id="ContentCreation">
                <label for="ContentCreation">Content Creation</label>
            </div>
        </div>
        <br>
        <div>
            <label  >Enter EMail</label>
            <input type="email" name="email" id="" required>
        </div>
        <br>
        <div>
            <label  >Date</label>
            <input type="datetime" name="" id="">
        </div>
        <br>

        <div>
            <label  >Select File</label>
            <input type="file" name="" id="">
        </div>
        <br>

        <div>
            <label>Select Date</label>

            <input type="date" name="" id="">
        </div>
        <br>

        <div>
            <label>Hidden input</label>
            <input type="hidden" name="">
        </div>
        <br>

        <div>
            <label>Number</label>
            <input type="number" name="" id="">
        </div>
        <br>

        <div>
            <label>Password</label>
            <input type="password" name="" id="">
        </div>
        <br>

        <div>
            <label>Search</label>
            <input type="search" name="" id="">
        </div>
        <br>
        <div>
            <button>Submit</button>
        </div>
    </form>
