<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture 3</title>
</head>

<body>
  <h1>List in HTML</h1>
  <h2>ul List in HTML</h2>
  <!-- ul tag means un order list -->
  <ul>
    <!-- li means list item -->
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
  </ul>

  <h2>ol List in HTML</h2>
  <!-- ul tag means un order list -->
  <ol type="1">
    <!-- li means list item -->
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
  </ol>
  <br><br><hr><br><br>

  <!-- Yaha par maine table banaya ha html ki madad sa -->
  <h2>Table in HTML</h2>
  <table>
    <thead>
      <tr>
        <th width="150">#</th>
        <th width="150">Name</th>
        <th width="150">Class</th>
        <th width="150">Marks</th>
        <th width="150">Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr height="40">
        <td align="center">1</td>
        <td align="center">Shahrukh</td>
        <td align="center">2nd year</td>
        <td align="center">88</td>
        <td align="center">88%</td>
      </tr>
      <tr height="40">
        <td align="center">2</td>
        <td align="center">Danish</td>
        <td align="center">2nd year</td>
        <td align="center">77</td>
        <td align="center">77%</td>
      </tr>
      <tr height="40">
        <td align="center">3</td>
        <td align="center">Ali</td>
        <td align="center">2nd year</td>
        <td align="center">44</td>
        <td align="center">44%</td>
      </tr>
    </tbody>
     
    <tfoot>
      <tr>
        <th align="center">Winner:</th>
        <th align="center" colspan="4">Shahrukh</th>
      </tr>
    </tfoot>
  </table>
 <!-- Yaha par mara html table end hu rha ha -->

</body>

</html>
